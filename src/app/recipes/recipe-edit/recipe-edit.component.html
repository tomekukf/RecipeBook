<div class="row">
  <div class="col-xs-12">
    <form  [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
       <div class="row">
         <div class="col-xs-12" >
           <button class="btn btn-primary"
                   type="submit"
                   style="margin-right: 10px"
           [disabled]="!recipeForm.valid">{{editMode ? 'Edit': 'Save'}}</button>
           <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
         </div>
       </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
            rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   formControlName="imagePath"
                   id="imagePath"
                   class="form-control"
                  #imageRef>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img  [src]="imageRef.value"  class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of getControls(); let i = index">
            <div class="form-group" [formGroupName]="i" style="margin-top: 10px">
              <div class="col-xs-8" >
                <input
                  formControlName="name"
                  type="text"
                  class="form-control">
              </div>
              <div class="col-xs-2">
                <input
                  formControlName="amount"
                  type="number"
                  class="form-control">
              </div>
              <div class="col-xs-2">
                <button type="button"
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)"
                >X</button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class=" btn btn-primary" (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
