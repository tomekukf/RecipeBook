<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isloading" style="text-align: center;"><app-loading-spinner ></app-loading-spinner></div>
<div class="alert alert-danger" *ngIf="error">
  <p>{{error}}</p>
</div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isloading">

      <div class="form-group" >
        <label for="email">E-Mail</label>
        <input type="email"
               id="email"
               formControlName="email"
               class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               minlength="8"
               formControlName="password"
               class="form-control" />
      </div>
      <div>
        <p>{{message}}</p>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isAuthenticated ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" type="button" (click)="swtichMOde()">Switch to {{isAuthenticated? 'sign up mode' : 'login mode'}}</button>
      </div>
    </form>
  </div>
</div>
