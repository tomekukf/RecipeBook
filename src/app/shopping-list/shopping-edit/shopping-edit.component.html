<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          minlength="2"
          #name="ngModel">
          <span *ngIf="!name.valid && name.touched">Name to short </span>
        </div>
        <!--<div class="col-xs-12" *ngIf="!name.valid && name.touched"><p>Name to short</p></div>-->

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9][0-9]*$"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!form.valid" type="submit">{{edditingMode ? 'Edit': 'Add'}}</button>
          <button *ngIf="edditingMode" class="btn btn-danger" type="button"  (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary"  type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
